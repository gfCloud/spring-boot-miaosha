<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:HH="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8" />
<title>商品详情</title>
<meta http-equiv="Content-Type" Content="text/html;charset=UTF-8" />
	<script type="text/javascript" th:src="@{/js/jquery-1.8.3.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}"></script>
	<link rel="stylesheet" type="text/css"
		  th:href="@{/bootstrap/css/bootstrap.css}" />
	<script type="text/javascript"
			th:src="@{/validation/jquery.validate.js}"></script>
	<script type="text/javascript"
			th:src="@{/validation/jquery.validate.min.js}"></script>
	<script type="text/javascript"
			th:src="@{/validation/messages_zh.min.js}"></script>
	<script type="text/javascript" th:src="@{/layer/layer.js}"></script>
	<script type="text/javascript" th:src="@{/js/md5.js}"></script>
	<script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">秒杀商品详情</div>
		<div class="panel-body">
			<span th:if="${user eq null}">您还没有登录，请登录后再操作</span>
			<span>没有收货地址的提示</span>
		</div>
		<table class="table" id="goodsList">
			<tr>
				<td>商品名称</td>
				<td colspan="3" th:text="${goods.goodsName}"></td>
			</tr>
			<tr>
				<td>商品图片</td>
				<td colspan="3"><img th:src="@{${goods.goodsImg}}" width="200" height="200"></td>
			</tr>
			<tr>
				<td>秒杀开始时间</td>
				<td th:text="${#dates.format(goods.startDate,'yyyy-MM-dd HH:mm:ss')}"></td>
			    <td id="miaoshaTip">
					<span  th:if="miaoShaStatus == 0">秒杀倒计时：<span id="contdown">${remainSeconds}</span>秒</span>
					<span  th:if="miaoShaStatus == 1">秒杀进行中</span>
					<span  th:if="miaoShaStatus == 2">秒杀已结束</span>
				</td>
				<td>
					<form id="miaoshaForm" method="post" action="/miaosha/domiaosha">
						<button class="btn btn-primary btn-block" type="submit" id="byButton"></button>
						<input type="hidden" name="goodsId" th:value="${goods.id}">
					</form>
				</td>
			</tr>
			<tr>
				<td>商品原价</td>
				<td colspan="3" th:text="${goods.goodsPrice}"></td>
			</tr>
			<tr>
				<td>秒杀价</td>
				<td colspan="3" th:text="${goods.miaoshaPrice}"></td>
			</tr>
			<tr>
				<td>库存数量</td>
				<td colspan="3" th:text="${goods.stockCount}"></td>
			</tr>
		</table>
	</div>
</body>
<script>
</script>
</html>
